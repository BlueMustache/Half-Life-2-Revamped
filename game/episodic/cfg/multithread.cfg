//This config is meant to have as many multithreading commands as possible for every source engine game
//This may crash instantly or be unstable
//If i missed one, please tell me and I will add it in


cl_threaded_bone_setup 1 //Enable multithreading of bones and animations
cl_threaded_client_leaf_system 1
cl_threaded_init 1

r_threaded_client_shadow_manager 1 //Threaded world and flashlight shadows. important for my base.
r_threaded_shadow_clip 1
r_threaded_particles 1 //Threaded particles (Defaults to 1)
r_threaded_renderables 1 //Threaded renderables
r_threadeddetailprops 1
r_queued_ropes 1 //Queued ropes
r_queued_decals 1 //Queued decals
r_queued_post_processing 0 //MAY CAUSE GRAPHICAL GLITCHES

mat_queue_mode 2 //May Crash or be unstable

mod_load_anims_async 1
mod_load_mesh_async 1
mod_load_vcollide_async 1

occlusion_test_async 1

snd_mix_async 1 //multithreaded sound
sv_threaded_init 1

host_thread_mode 0 //Run the host in threaded mode, (0 == off, 1 == if multicore, 2 == force)
host_threaded_sound 1

threadpool_affinity 4 //8 for octa-core, 6 for hexa-core, 4 for quad-core, 2 for double-core

vprof_server_thread 1

g_ai_threadedgraphbuild 1

echo Multithreading Enabled